<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Gráfico por IA</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #00ff90;
      text-shadow: 0 0 10px #00ff90;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #00ff90;
      border-radius: 8px;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #00ff90;
      border-radius: 8px;
      background: #111;
    }
  </style>
</head>
<body>

  <h1>Analyser de Gráfico por IA</h1>
  <p>Envie seu print ou foto de gráfico para receber a análise!</p>

  <input type="file" id="upload" accept="image/*">
  <img id="preview" src="" alt="Pré-visualização" style="display:none;">
  
  <div class="result" id="resultado" style="display:none;"></div>

  <script>
    const upload = document.getElementById('upload');
    const preview = document.getElementById('preview');
    const resultado = document.getElementById('resultado');

    upload.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';

      resultado.style.display = 'block';
      resultado.innerHTML = 'Analisando...';

      try {
        const res = await fetch('/api/analisar', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          resultado.innerHTML = `<strong>Resultado:</strong><br>${data.resultado}`;
        } else {
          resultado.innerHTML = `Erro: ${data.error || 'Erro desconhecido'}`;
        }
      } catch (err) {
        resultado.innerHTML = 'Erro ao analisar.';
      }
    });
  </script>

</body>
</html>
