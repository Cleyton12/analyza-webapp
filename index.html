<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Análise de Gráficos</title>
</head>
<body style="background:#000;color:#fff;text-align:center;padding:50px;font-family:sans-serif;">

  <h1>Enviar Gráfico para Análise</h1>
  <input type="file" id="fileInput" accept="image/*" style="margin:20px 0;"><br>
  <button onclick="handleAnalyze()" style="padding:10px 20px;font-size:18px;">Analisar</button>

  <script>
    async function handleAnalyze() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert('Selecione um arquivo!');
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1]; // pega apenas o base64

        try {
          const response = await fetch('/api/analyse/rota', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: base64 })
          });

          const result = await response.json();
          console.log('Resultado da Análise:', result);

          alert(`Resultado: ${result.recomendacao} (Confiança: ${result.confianca})`);
        } catch (error) {
          console.error('Erro:', error);
          alert('Erro ao analisar o gráfico.');
        }
      };

      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
